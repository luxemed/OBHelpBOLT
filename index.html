<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>OBHelp - Apoio Clínico em Obstetrícia</title>

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2F5EB5",
                        "primary-dark": "#1e408a",
                        "primary-light": "#5B84D6",
                        "secondary": "#5B84D6",
                        "background-light": "#F3F5F9",
                        "background-dark": "#121212",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E1E1E",
                        "text-primary-light": "#1F2937",
                        "text-primary-dark": "#F3F4F6",
                        "text-secondary-light": "#6B7280",
                        "text-secondary-dark": "#9CA3AF",
                        "accent-yellow": "#FBBF24",
                        "accent-red": "#EF4444",
                        "accent-green": "#10B981",
                        "ia-blue": "#2563EB",
                        "dark-blue": "#1F2F4A",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1F2937",
                        "warning": "#F4C430",
                        "alert": "#F4C430",
                        "urgent": "#E5533D",
                        "subtle-text": "#6B7280",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.5rem",
                        "3xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 2px 8px rgba(47, 94, 182, 0.08)',
                        'float': '0 10px 15px -3px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 15px rgba(47, 94, 181, 0.3)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'pulse-slow': 'pulse 2s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
